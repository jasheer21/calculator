<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calc.js"></script>
    <title>calculator</title>
</head>

<body>
    <div class="calcbody">
        <div class="in-put">
            <input type="text" class="screen" id="scrn">
        </div>
        <div class="button">
            <button class="clr" onclick="screenclear()"> clr</button>

            <div class="row">
                <button class="btn" id="bt" onclick="btnclick(7)">7</button>
                <button class="btn" id="bt" onclick="btnclick(8)">8</button>
                <button class="btn" id="bt" onclick="btnclick(9)">9</button>
                <button class="btn" id="bt" onclick="btnclick('+')">+</button>

            </div>
            <div class="row">
                <button class="btn" id="bt" onclick="btnclick(4)">4</button>
                <button class="btn" id="bt" onclick="btnclick(5)">5</button>
                <button class="btn" id="bt" onclick="btnclick(6)">6</button>
                <button class="btn" id="bt" onclick="btnclick('-')">-</button>

            </div>
            <div class="row">
                <button class="btn" id="bt" onclick="btnclick(1)">1</button>
                <button class="btn" id="bt" onclick="btnclick(2)">2</button>
                <button class="btn" id="bt" onclick="btnclick(3)">3</button>
                <button class="btn" id="bt" onclick="btnclick('*')">x</button>

            </div>
            <div class="row">
                <button class="btn" id="bt" onclick="btnclick(0)">0</button>
                <button class="btn" id="bt" onclick="btnclick('/')">/</button>
                <button class="btn" id="bt" onclick="btnclick('.')">.</button>
                <button class="btn" id="bt" onclick="equalclick()">=</button>

            </div>
        </div>

    </div>
</body>

</html>
